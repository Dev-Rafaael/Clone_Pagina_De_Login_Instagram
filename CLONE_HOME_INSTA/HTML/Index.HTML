    <div class="main-container">
       <!-- Banner Container -->
      <div class="banner-container">
        <img src="../IMG/banner2.png" alt="BANNER">
      </div>
       <!-- Login e Registro -->
      <div class="form-container">
        <div class="form-box">
          <img id="logo-insta" src="../IMG/logo_instagram.png" alt="slogan">
          <form class="login-form" >
            <input type="text"
             name="acesso"
              id="acesso" 
              placeholder="Numero de Telefone,Usuario ou e-mail"
              />
              <input type="password"
               name="Senha" 
               placeholder="Senha"
              />
              <input type="submit"
               placeholder="Entrar"/>
          </form>
          <div class="separator">
            <div class="line"></div>
              <span>OU</span>
          </div> 
          <div class="other-links">
            <div id="facebook-login">
              <a href="#">
            <img src="../IMG/logo_facebook.svg" alt="logo_facebook">
              <span>Entrar com o Facebook</span>
            </a>
            </div>                    
            <div class="not_senha">
              <a href="#">Esqueceu a Senha?</a>
            </div>
          </div>
          </div>
          <div class="cadastro">
              <span>NÃ£o tem outra conta?<a href="#">Cadastre-se</a></span>
            </div>
             <div class="dowload">
                <p>Obtenha o aplicativo</p>
                <a href="#">
                  <img src="../IMG/apple_btn.png" class="apple_btn" alt="App store">
                </a>
                <a href="#">
                  <img src="../IMG/gplay_btn.png" class="play_store" alt="Play store">
            </a>
          </div> 
          </div> 
          </div>
